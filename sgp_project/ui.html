<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Complaint Management System</title>
    <link rel="stylesheet" type="text/css" href="ui.css">
  </head>
  <body>
    <header>
      <h1>FIX IT</h1>
    </header>
    <nav>
      <ul>
        <li><a href="#new-complaint">New Complaint</a></li>
        <li><a href="#view-complaints">View Complaints</a></li>
      </ul>
    </nav>
    <main>
      <section id="new-complaint">
        <h2>Submit a New Complaint</h2>
        <form action="submit-complaint.php" method="post">
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="complaint">Complaint:</label>
            <textarea id="complaint" name="complaint" class="form-control" required></textarea>
          </div>
          <input type="submit" value="Submit Complaint" class="btn btn-primary">
        </form>
      </section>
      <section id="view-complaints">
        <h2>View Complaints</h2>
        <table>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Complaint</th>
            <th>Status</th>
          </tr>
          <!-- Add PHP code here to fetch and display complaint records from the database -->
        </table>
      </section>
    </main>
    <footer>
      <p>Copyright &copy; 2023 Complaint Management System</p>
    </footer>
  </body>
</html>
